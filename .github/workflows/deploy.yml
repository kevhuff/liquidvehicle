name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build                      # next build && next export -> out/
      - run: echo www.h2autowv.com > out/CNAME  # keep domain sticky
      - run: touch out/.nojekyll                # ensure _next/ is served
      - run: ls -R out | sed -n '1,200p'        # show what's in out/
      - run: test -d out/_next/static/css || (echo "NO CSS FOLDER" && exit 1)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
